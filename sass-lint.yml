#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # File Options
files:
  include: '/**/*.scss'

# Rule Configuration
rules:
  indentation:
    - 4
    -
      size: 4

  # Style Guide
  nesting-depth:
   - 2
   -
    max-depth: 7

  no-color-literals: 0

  no-trailing-whitespace: 0

  empty-line-between-blocks:
      - 0
      - ignore-single-line-rulesets: true
  no-warn: 0
  no-debug: 0
