<div class="collapse navbar-collapse fcm-side-menu"
     [ngClass]="{ 'show': navbarOpen }"
      (click)="closeSideMenuOnActive($event)">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         routerLinkActive="active"
         routerLink="home">
        Home
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         (click)="toogleDropdown()">
        First team
        <span [ngClass]="dropdownOpen === false ? 'keyboard-arrow-down-icon' : 'keyboard-arrow-up-icon'"></span>
      </a>
      <div class="fcm-side-nav-dropdown-menu"
            [ngClass]="{show : dropdownOpen}">
        <a class="btn"
           routerLinkActive="active"
           routerLink="/first-team/squad">
          Squad
        </a>
        <a class="btn"
           routerLinkActive="active"
           routerLink="/first-team/league-table">
          League table
        </a>
        <a class="btn"
           routerLinkActive="active"
           routerLink="/first-team/fixtures-and-results">
          Fixtures and results
        </a>
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         routerLinkActive="active"
         routerLink="shop">
        Shop
      </a>
    </li>
  </ul>
</div>
