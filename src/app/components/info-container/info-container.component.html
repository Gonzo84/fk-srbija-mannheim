<div class="fcm-info-container"
     [ngClass]="'fcm-' + confing.context + '-info-container' "
     *ngIf="confing"
     [style.backgroundImage]="'url(' + confing.backgroundImage + ')'">
  <div class="fcm-info-bar">
    <h6 class="fcm-info-bar-context">{{confing.type}}</h6>
    <h1 class="fcm-info-bar-title">{{confing.acter}}: '{{confing.title}}'</h1>
    <a class="btn fcm-underline-btn" href="#">{{confing.btnText}}</a>
  </div>
</div>
