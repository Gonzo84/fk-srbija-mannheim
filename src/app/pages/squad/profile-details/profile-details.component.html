<app-profile-details-header [confing]="profile"></app-profile-details-header>
<div class="fcm-profile-body">
  <div class="fcm-profile-body-section-wrap">
    <div class="fcm-profile-body-section">
      <div class="fcm-profile-body-player-number">
        {{profile.number}}
      </div>
      <div class="fcm-profile-body-player-img"
           [ngClass]="profile.surname.toLowerCase()">
      </div>
    </div>
    <div class="fcm-profile-body-section fcm-profile-body-section-right">
      <h3 class="fcm-profile-body-section-player-name">
        {{profile.name}} {{profile.surname}} {{profile.number}}
      </h3>
      <div class="fcm-profile-body-player-info">
        <div class="fcm-profile-body-player-info-item-holder">
          <div class="fcm-profile-body-player-info-item">
            <span class="fcm-profile-body-player-info-item-label">
              Birthdate
            </span>
            <span>
              {{profile.birthday}} {{profile.birthCity}}
            </span>
          </div>
          <div class="fcm-profile-body-player-info-item">
            <span class="fcm-profile-body-player-info-item-label">
              Nationality
            </span>
            <span>
            {{profile.nationality}}
            <span class="fcm-profile-body-player-info-item-flag"
                  [ngClass]="getNationalFlage()"></span>
          </span>
          </div>
          <div class="fcm-profile-body-player-info-item">
            <span class="fcm-profile-body-player-info-item-label">
              Height/Weight
            </span>
            <span>
              {{profile.height}} / {{profile.weight}}
            </span>
          </div>
          <div class="fcm-profile-body-player-info-item">
            <span class="fcm-profile-body-player-info-item-label">
              Skills
            </span>
            <span>
              {{profile.skills}}
            </span>
          </div>
        </div>
        <div class="fcm-profile-body-player-on-field">
          <div class="fcm-profile-body-pitch"></div>
          <div class="fcm-profile-body-player-position">
            {{profile.position}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fcm-profile-body-sponsors">
    <div class="fcm-profile-body-sponsor-holder">
      <div class="fcm-profile-body-sponsor nike"></div>
      <div class="fcm-profile-body-sponsor emirates"></div>
      <div class="fcm-profile-body-sponsor oredo"></div>
      <div class="fcm-profile-body-sponsor qnb"></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
