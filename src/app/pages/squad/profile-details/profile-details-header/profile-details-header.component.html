<div class="fcm-profile-details-header-cont">
  <div class="fcm-profile-details-header"
       *ngIf="confing"
       [ngClass]="confing.surname.toLowerCase()">
    <div class="fcm-profile-details-header-name">{{confing.name}}</div>
    <div class="fcm-profile-details-header-surname">{{confing.surname}}</div>
    <div class="fcm-profile-details-header-team">FIRST TEAM</div>
  </div>
</div>
