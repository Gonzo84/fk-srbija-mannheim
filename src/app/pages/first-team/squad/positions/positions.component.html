<div class="fcm-position-container"
     *ngFor="let position of positions;">
  <h3 class="fcm-position-title">
    {{position.positionName}}
  </h3>
  <div class="fcm-position-inner-cont">
    <div class="fcm-member-wrap"
         *ngFor="let member of position.members; let i = index">
      <app-team-member [member]="member"></app-team-member>
    </div>
  </div>
</div>
